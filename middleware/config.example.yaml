service:
  bind_host: 127.0.0.1
  bind_port: 8787
  shared_secret: change-me
  dry_run: true
  allow_shock: false
  max_intensity: 20
  max_duration_ms: 2000
  default_cooldown_ms: 1500

pishock:
  username: your_username
  apikey: your_api_key
  code: your_share_code
  name: CyberpunkBridge

event_mappings:
  player_damaged:
    mode: shock
    intensity: 8
    duration_ms: 400
    cooldown_ms: 2000
  player_healed:
    mode: vibrate
    intensity: 10
    duration_ms: 500
    cooldown_ms: 1500
    mode: vibrate
    intensity: 12
    duration_ms: 600
    cooldown_ms: 2000
  player_death:
    mode: beep
    intensity: 1
    duration_ms: 1000
    cooldown_ms: 5000
  combat_start:
    mode: vibrate
    intensity: 6
    duration_ms: 300
  quest_completed:
    mode: vibrate
    intensity: 14
    duration_ms: 700
    cooldown_ms: 4000
